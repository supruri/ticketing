{% load static %}

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.83.1">
    <title>Ticket Monster</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}"  rel="stylesheet">
  </head>

  <!-- 아이디 비밀번호 찾기 -->
  <body class="text-center">
    <main class="form-signin">
      <a href="{% url 'main' %}">
      <img class="mb-4" src="{% static 'img/logo_login.png' %}" alt="" width="auto" height="100">
      </a>
      <h1 class="h4 mb-4 fw-normal">Enjoy for login!</h1>
      
      <form method="POST" action="/users/login" >
        {% csrf_token %}
        <div class="form-floating">
          <input type="text" class="form-control" id="user_id" name='user_id' autofocus placeholder="ID">
          <label for="user_id">아이디</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" name='password' placeholder="Password">
          <label for="password">비밀번호</label>
        </div>
        
        {{ error }}
        <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
      </form>
      <p class="mb-1">&copy; 2020–2021 <a href="/">Ticket Monster</a></p>
    </main>
  </body>
</html>
